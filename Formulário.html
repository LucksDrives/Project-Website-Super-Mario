<!DOCTYPE html>
<html>

<head>
	<script type="text/javascript" src="Formatação/script.js"> </script>
	<script>
		//Chamar Função ao Executar Ação Scroll
		window.onscroll = function() {
			scroll();
		}
		//Exibit Botão Ao Rolar Scroll
		function scroll(){
			var btn = document.getElementById("back-to-top");
			if(document.documentElement.scrollTop > 100){
				btn.style.display = "block";
			}else{
				btn.style.display = "none";
			}
		}
		//Subir ao Topo
		function backToTop(){
			document.documentElement.scrollTop = 0;
		}
	</script>
	<link href="Formatação/Formatacao_Inicial.css" type= "text/CSS" rel="stylesheet" />
	<meta charset="utf-8">
	<title> Super Mario </title>
</head>

<body>	
	<header>	
	<img class="cabecalho" src="Imagens/Cabecalho/cabecalho.gif">
		<nav style="text-align:center">

			<li> <a href="Inicio.html">Inicio</a></li>

			<li> <a href="Videos.html">Videos</a></li>
			<li> <a href="Jogos.html">Jogos</a></li>
		</nav>
	</header>
	
	<main>
	<button onclick="backToTop()" id="back-to-top"><img src="Imagens/Icons/Subir.png" alt="Topo"/></button>
		<h1>Newslater</h1>
			<form class="PSubmit">
				<p>
					<label for="nome">Nome:</label>
					<input type="nome" name="nome" size="30" maxlength="20" autofocus required>
				</p>

				<p>
					<label for="nome">Telefone:</label>
					<input type="nome" name="nome" size="30" maxlength="100" pattern="[0-9]+$" pattern="\([0-9]{2}\) [0-9]{4,5}-[0-9]{4}$" required>
				</p>

				<p>
					<label for="nome">Data de nacimento:</label>
					<input type="date" name="nome" size="30" maxlength="100" placeholder="dd/mm/aaaa" pattern="[0-9]+$" pattern="[0-9]{2}\/[0-9]{2}\/[0-9]{4}$" required>
				</p>

				<p>
					<label for="nome">CPF:</label>
					<input type="nome" name="nome" size="30" maxlength="100" pattern="[0-9]+$" pattern="\[0-9]{9}-[0-9]{2}$" placeholder="xxxxxxxxx-xx" required>
				</p>

				<p>
					<label for="nome">Cidade:</label>
					<input type="nome" name="nome" size="30" maxlength="100" list="Cidade" autocomplete="on" required>
						<datalist id="Cidade">
						<option value="Veranópolis">
						<option value="Cotiporã">
						<option value="Nova Bassano">
						<option value="Nova Prata">
						<option value="Fagundes Varela">
						<option value="Nova Araça">
					</datalist>
					<p><input id="Check" type="checkbox">Lí e Aceito os <a class="Terms" href="Termos.html"> Termos de Serviço</a></p>
				</p>
			<p class="PPsubmit">
				<input class="submit" type="submit">
			</p>
		</form>
	</main>
	
	<footer>
	<img class="chao" src="Imagens/Rodape/chao.gif" style="width: 100%; height: 80px; border-radius: 0">
